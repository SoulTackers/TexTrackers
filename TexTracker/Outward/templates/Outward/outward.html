{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block extrainfo %}

<form method="POST"> {% csrf_token %}
<h1 class="hcolor"> Outward </h1><hr>
    <br><div class="container">
            <div class="form-group-inner">
                <div class="row">
                        <div class="col-lg-3">
                           <label class="login2 pull-right pull-right-pro">CLIENT ID</label>
                        </div>
                        <div class="col-lg-9">
                             {{form.outward_cid |as_crispy_field}}
                        </div>
                </div>
            </div><br>
            
            <div class="form-group-inner">
                <div class="row">
                        <div class="col-lg-3">
                            <label class="login2 pull-right pull-right-pro">DATE</label>
                        </div>
                        <div class="col-lg-9">
                             {{form.outward_date|as_crispy_field}}
                        </div>
                </div>
            </div><br>
            <div class="form-group-inner">
                <div class="row">
                        <div class="col-lg-3">
                            <label class="login2 pull-right pull-right-pro">UPLOAD DOC STATUS</label>
                        </div>
                        <div class="col-lg-9">
                             {{form.outward_uploaddocstatus|as_crispy_field}}
                        </div>
                </div>
            </div><br>
            <div class="form-group-inner">
                <div class="row">
                        <div class="col-lg-3">
                            <label class="login2 pull-right pull-right-pro">INWARD ID</label>
                        </div>
                        <div class="col-lg-9">
                             {{form.outward_iid|as_crispy_field}}
                        </div>
                </div>
            </div><br>
            <input type="submit" class="btn btn-info" value='save'>
        </div><br>
</form>

{% endblock extrainfo %}
